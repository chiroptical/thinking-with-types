name:                Chapter12
version:             0.1.0.0
github:              "githubuser/Chapter12"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2019 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/Chapter12#readme>

dependencies:
- base >= 4.7 && < 5
- first-class-families
- vector

library:
  source-dirs: src

default-extensions:
- DataKinds
- FlexibleInstances
- TypeApplications
- TypeFamilies

executables:
  Chapter12-exe:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Chapter12

tests:
  Chapter12-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - Chapter12
